<!-- /* This page is for for serviceTax and Excise Number */ -->

<div class="container-block">
  <div class="row">
    <div class="form_container step1">
      <div class="forms_container_main  md-no-momentum">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12  form1 form_cmn">
          <md-content>
            <div class="form_detail">
              <md-input-container class="md-block">
                <label></label>
                <input ng-model="serviceTax" placeholder="Enter Your Service Tax number">
              </md-input-container>
              <md-input-container class="md-block">
                <label></label>
                <input ng-model="excise_number" ng-disabled="!(index.documents.indexOf('tin')>=0)" placeholder="Enter Your Excise Number">
              </md-input-container>
            </div>
            <table class="table" ng-show="index.documents.indexOf('excise')>=0">
              <tbody>
                <tr ng-repeat="(key,value) in index.excise_Details">
                  <td>{{key}}</td>
                  <td>{{value}}</td>
                </tr>
              </tbody>
            </table>
          </md-content>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form2 form_cmn pd0">
          <md-content>
            <div class="form_detail">
              <div class="form_txt">
                <md-input-container class="md-block">
                  <label></label>
                  <input ng-model="captcha" placeholder="Enter Captcha">
                </md-input-container>

                <md-input-container class="md-block">
                  <img ng-src="{{index.captcha_path1}}" />
                </md-input-container>
              </div>
            </div>
            <table class="table" ng-show="index.documents.indexOf('service_tax')>=0">
              <tbody>
                <tr ng-repeat="(key,value) in index.service_tax_Details">
                  <td>{{key}}</td>
                  <td>{{value}}</td>
                </tr>
              </tbody>
            </table>
          </md-content>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="footer_block">
            <div class="form_footer">
              <div class="footer_block">
                <md-button class="md-raised" ng-click="index.getExcise(excise_number, captcha, serviceTax)">Submit</md-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="page_box" style="width:100%">
  <md-input-container>
    <a href="#" class="left btn-outline-in" ng-disabled="$isFirst()" ng-click="$previousStep();"><i class="fa fa-angle-left"></i> Previous   </a>
    <a href="#" ng-disabled="$isLast()" class="right btn-outline-in" ng-click="$nextStep();index.autofill();"> Next <i class="fa fa-angle-right" ></i> </a>
  </md-input-container>
</div>
