<div class="continer">
  <div class="row">
    <div class="col-lg-{{12/index.documents.length}}" ng-repeat="x in index.documents">
      <div nv-file-drop="" uploader="index.uploader" options="{ url: 'http://localhost:9005/upload', formData: [index.{{x}}_Details], onSuccess: index.response}">
        <div nv-file-over="" uploader="index.uploader" over-class="another-file-over-class" class="well my-drop-zone">
          Drag and Drop {{x}} files Here
        </div>
        <input type="file" nv-file-select uploader="index.uploader" options="{ url: 'http://localhost:9005/upload', formData: [index.{{x}}_Details], onSuccess: index.response}" multiple/>
      </div>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th width="50%">Name</th>
        <th ng-show="uploader.isHTML5">Size</th>
        <th ng-show="uploader.isHTML5">Progress</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in index.uploader.queue">
        <td>
          <strong>{{ item.file.name }}</strong>
          <!-- Image preview -->
          <!--auto height-->
          <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
          <!--auto width-->
          <div ng-show="index.uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
          <!--fixed width and height -->
          <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
        </td>
        <td ng-show="index.uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
        <td ng-show="index.uploader.isHTML5">
          <div class="progress" style="margin-bottom: 0;">
            <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
          </div>
        </td>
        <td class="text-center">
          <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
          <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
          <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
        </td>
        <td nowrap>
          <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
            <span class="glyphicon glyphicon-upload"></span> Upload
          </button>
          <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
          </button>
          <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
            <span class="glyphicon glyphicon-trash"></span> Remove
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div>
    <div>
      Queue progress:
      <div class="progress" style="">
        <div class="progress-bar" role="progressbar" ng-style="{ 'width': index.uploader.progress + '%' }"></div>
      </div>
    </div>
    <button type="button" class="btn btn-success btn-s" ng-click="index.uploader.uploadAll()" ng-disabled="!index.uploader.getNotUploadedItems().length">
      <span class="glyphicon glyphicon-upload"></span> Upload all
    </button>
    <button type="button" class="btn btn-warning btn-s" ng-click="index.uploader.cancelAll()" ng-disabled="!index.uploader.isUploading">
      <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
    </button>
    <button type="button" class="btn btn-danger btn-s" ng-click="index.uploader.clearQueue()" ng-disabled="!index.uploader.queue.length">
      <span class="glyphicon glyphicon-trash"></span> Remove all
    </button>
  </div>




  <button ng-disabled="$isFirst()" class="btn btn-danger" ng-click="$previousStep();">
    <span class="fa fa-chevron-left"></span> Previous
  </button>
  <button ng-disabled="$isLast()" class="btn btn-success pull-right" ng-click="$nextStep();index.final_submit();">
    Next
    <span class="fa fa-chevron-right"></span>
  </button>

</div>
